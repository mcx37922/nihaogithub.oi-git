    <p>诗歌，是一种文学体裁，透过语言，除了表达文字的意义外，也表达情感与美感，引发共鸣。诗能够自成一格，也能与其他艺术相结合，如诗剧、圣诗、歌词或散文诗，文字配上音乐则称为歌。“诗”根源于简洁、有力地想像觉察，或与经验、想法、情绪反应作联想，将意义、意识和潜意识的表现、象征化、正式或非正式的式样、声音和韵律等以某种规则加以重组安排。这种文学类型包含叙述性、戏剧性、讽刺性、训诫式、情色和个人形式。
